<div id="root"></div>

<script src="http://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
<script src="http://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

<script type="text/babel">
const rootElement = document.getElementById('root')


function SayHello (props) {
  return (
    <div>
      Hello {props.firstName} {props.lastName}!
    </div>
  )
}


ReactDOM.render(<SayHello firstName={true} />, rootElement)
</script>
